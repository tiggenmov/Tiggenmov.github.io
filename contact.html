<form action="https://formsubmit.co/tiggenmov@gmail.com" method="POST">
    <!-- Disable captcha -->
    <input type="hidden" name="_captcha" value="false">
    <!-- Optional thank-you page -->
    <input type="hidden" name="_next" value="https://tiggenmov.github.io/thank-you.html">

    <div class="form-group">
        <label>Your Pseudonym/Nickname *</label>
        <input type="text" name="name" required>
    </div>
    
    <div class="form-group">
        <label>Contact Method (Secure) *</label>
        <select name="contact-method" required>
            <option value="">Select one...</option>
            <option value="secure-email">Secure Email (Proton/Tutanota)</option>
            <option value="signal">Signal (provide number in message)</option>
            <option value="social">Social Media DM</option>
        </select>
    </div>
    
    <div class="form-group">
        <label>Your Role *</label>
        <select name="role" required>
            <option value="">Select one...</option>
            <option value="supporter">Supporter/Activist</option>
            <option value="journalist">Journalist/Researcher</option>
            <option value="org">Organization/NGO</option>
            <option value="survivor">Survivor/Witness</option>
            <option value="other">Other</option>
        </select>
    </div>
    
    <div class="form-group">
        <label>Message *</label>
        <textarea name="message" rows="5" required></textarea>
    </div>
    
    <button type="submit" class="btn" style="width: 100%;">Send Securely</button>
</form>

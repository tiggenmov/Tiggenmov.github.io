<?xml version="1.0" encoding="UTF-8"?>
<svg width="200" height="80" viewBox="0 0 200 80" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#b22222;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ff4d4d;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="gradGold" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#ffd166;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ffed99;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Symbol - Fist + Rising Sun -->
  <g transform="translate(10, 10)">
    <!-- Fist base -->
    <circle cx="30" cy="30" r="25" fill="url(#grad)" opacity="0.9"/>
    
    <!-- Fist fingers -->
    <rect x="15" y="15" width="30" height="20" rx="10" fill="url(#gradGold)"/>
    <rect x="18" y="5" width="8" height="15" rx="4" fill="url(#gradGold)"/>
    <rect x="28" y="5" width="8" height="15" rx="4" fill="url(#gradGold)"/>
    <rect x="38" y="5" width="8" height="15" rx="4" fill="url(#gradGold)"/>
    
    <!-- Rising sun rays -->
    <circle cx="30" cy="30" r="18" fill="#ffd166" opacity="0.8"/>
    <path d="M30,12 L30,48 M12,30 L48,30 M18,18 L42,42 M18,42 L42,18" 
          stroke="#b22222" stroke-width="2" opacity="0.7"/>
  </g>
  
  <!-- Text -->
  <g transform="translate(70, 30)">
    <text font-family="Montserrat, sans-serif" font-weight="900" font-size="24" 
          fill="white" letter-spacing="1.5px">
      <tspan x="0" y="0">TIG GEN MOV</tspan>
      <tspan x="0" y="28" font-size="12" font-weight="600" fill="#ffd166" 
             letter-spacing="1px">Generational Movement</tspan>
    </text>
  </g>
</svg>

<?xml version="1.0" encoding="utf-8"?>
<svg width="800" height="800" viewBox="0 0 800 800" xmlns="http://www.w3.org/2000/svg" role="img" aria-labelledby="title desc">
  <title id="title">TIG GEN MOV logo</title>
  <desc id="desc">Shield with torch, sun rays above and laurel branches â€” red, gold and green.</desc>

  <!-- Define colors as CSS variables for easy override when inlined -->
  <defs>
    <style>
      :root { --red: #b22222; --gold: #ffd166; --leaf: #1b7a5a; --stroke: #0a0a0a; }
      .s-shield { fill: var(--red); stroke: rgba(0,0,0,0.06); stroke-width:6; }
      .s-torch { fill: var(--gold); }
      .s-sun { fill: var(--gold); }
      .s-leaf { fill: var(--leaf); }
    </style>
    <!-- subtle inner highlight -->
    <linearGradient id="g_shield_high" x1="0" x2="1" y1="0" y2="1">
      <stop offset="0" stop-color="#ff3b3b" stop-opacity="0.06"/>
      <stop offset="1" stop-color="#000000" stop-opacity="0.06"/>
    </linearGradient>
  </defs>

  <!-- Center group -->
  <g transform="translate(400,420)">

    <!-- Sun rays -->
    <g transform="translate(0,-240)">
      <!-- 10 rays -->
      <g id="rays" transform="translate(0,0)">
        <g fill="#ffd166">
          <rect x="-6" y="-80" width="12" height="70" rx="2" transform="rotate(-60)"/>
          <rect x="-6" y="-80" width="12" height="70" rx="2" transform="rotate(-36)"/>
          <rect x="-6" y="-80" width="12" height="70" rx="2" transform="rotate(-18)"/>
          <rect x="-6" y="-80" width="12" height="70" rx="2" transform="rotate(0)"/>
          <rect x="-6" y="-80" width="12" height="70" rx="2" transform="rotate(18)"/>
          <rect x="-6" y="-80" width="12" height="70" rx="2" transform="rotate(36)"/>
          <rect x="-6" y="-80" width="12" height="70" rx="2" transform="rotate(54)"/>
        </g>
        <!-- semi circle sun -->
        <path class="s-sun" d="M -96 12 A 96 96 0 0 0 96 12 L 96 12 A 120 120 0 0 1 -96 12 Z" transform="translate(0,24)"/>
      </g>
    </g>

    <!-- Shield -->
    <g transform="translate(0,-20)">
      <!-- shield shape -->
      <path class="s-shield" d="M-180,-40 L180,-40 C180,120 60,240 0,280 C-60,240 -180,120 -180,-40 Z"/>
      <path d="M-180,-40 L180,-40 C180,120 60,240 0,280 C-60,240 -180,120 -180,-40 Z" fill="url(#g_shield_high)" opacity="0.18"/>
    </g>

    <!-- Torch (centered) -->
    <g transform="translate(0, -20)">
      <!-- torch stem -->
      <rect x="-26" y="40" width="52" height="140" rx="12" class="s-torch"/>
      <!-- torch top (holder) -->
      <ellipse cx="0" cy="28" rx="46" ry="18" class="s-torch"/>
      <!-- flame -->
      <path class="s-torch" d="M0,-34 C18,-6 10,6 0,34 C-10,6 -18,-6 0,-34 Z" />
      <!-- inner flame highlight -->
      <path fill="#ffb84d" d="M0,-20 C10,-2 6,6 0,20 C-6,6 -10,-2 0,-20 Z" opacity="0.95"/>
    </g>

    <!-- Laurel leaves (left & right) -->
    <g transform="translate(0,60)">
      <!-- left branch -->
      <g transform="translate(-200,20) rotate(-18)">
        <path class="s-leaf" d="M0,0 C40,-12 80,-20 130,-16 C120,2 86,18 44,28 C24,32 10,30 0,20 Z"/>
        <path class="s-leaf" d="M40,-6 C82,-12 120,-8 160,2 C120,22 82,36 40,44" opacity="0.95"/>
      </g>
      <!-- right branch (mirror) -->
      <g transform="translate(200,20) scale(-1,1) rotate(-18)">
        <path class="s-leaf" d="M0,0 C40,-12 80,-20 130,-16 C120,2 86,18 44,28 C24,32 10,30 0,20 Z"/>
        <path class="s-leaf" d="M40,-6 C82,-12 120,-8 160,2 C120,22 82,36 40,44" opacity="0.95"/>
      </g>
    </g>

  </g>
</svg>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You | Tig Gen Mov</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            font-family: 'Source Sans Pro', sans-serif;
            background: linear-gradient(to right, #800000, #b22222);
            color: #fff;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 3rem 2rem;
            text-align: center;
            animation: fadeIn 1.5s ease forwards;
            opacity: 0;
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 1rem;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
            animation: fadeInUp 1s ease forwards;
            opacity: 0;
        }

        p {
            font-size: 1.2rem;
            margin-bottom: 2rem;
            animation: fadeInUp 1.3s ease forwards;
            opacity: 0;
        }

        .btn-home {
            display: inline-block;
            background-color: #fff;
            color: #b22222;
            font-weight: 600;
            padding: 0.8rem 2rem;
            border-radius: 8px;
            text-decoration: none;
            font-size: 1rem;
            transition: 0.3s, box-shadow 0.3s;
            animation: fadeInUp 1.6s ease forwards;
            opacity: 0;
        }

        .btn-home:hover {
            background-color: #f5f5f5;
            color: #800000;
            box-shadow: 0 0 15px rgba(255,255,255,0.8);
        }

        footer {
            margin-top: 5rem;
            padding: 1rem 2rem;
            background: rgba(0,0,0,0.2);
            font-size: 0.9rem;
        }

        /* Animations */
        @keyframes fadeIn {
            to { opacity: 1; }
        }

        @keyframes fadeInUp {
            0% { opacity: 0; transform: translateY(20px); }
            100% { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Thank You!</h1>
        <p>Your message has been received securely.<br>
           We will review it and respond if necessary.<br>
           <strong>Stay safe and continue supporting the movement.</strong>
        </p>
        <a href="index.html" class="btn-home">Return to Home</a>
    </div>

    <footer>
        <p>Â© 2025 Tigray Generational Movement. Secure communication protects the movement.</p>
    </footer>
</body>
</html>
